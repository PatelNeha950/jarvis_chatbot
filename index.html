  <title>Jarvis – AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

<img id="assistant-img" src="https://miro.medium.com/v2/da:true/resize:fit:720/1*2QlX10Yrh7qBcfzmLSv4Fg.gif" alt="Jarvis" />
